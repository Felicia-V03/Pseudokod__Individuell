<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Split the note</h1>
    <h2>Summa</h2>
    <input id="price" placeholder="Ange summan">
    <h2>Antal vänner</h2>
    <input id="count" placeholder="Ange personer">
    <h2>Dricks</h2>
    <input id="tip" placeholder="Ange dricks t.ex 0.1 eller 0.10">
    <br><br>
    <button type="button" onclick="splitnota()">Räkna</button>
    <br>
    <h2 id="split"></h2>
    <script src="script.js"></script>

    <h1>Gissningsspel: Ändra en bokstav åt gången</h1>
    <p>Du kan ändra en bokstav åt gången för att gissa rätt ord.</p>

    <!-- Gissningsinputfält -->
    <input type="text" id="gissning" maxlength="6" placeholder="Gissa ett ord" />
    <button onclick="gissa()">Gissa!</button>

    <!-- Feedback -->
    <p id="feedback"></p>

    <!-- Statistik -->
    <div id="stats">
        <p>Antal gissningar: <span id="antal-gissningar">0</span></p>
    </div>

    <script>
        // Ordlista
        const ordlista = ['äpple', 'banan', 'citron', 'dator', 'hund'];

        // Välj ett slumpmässigt ord från listan
        let valtOrd = ordlista[Math.floor(Math.random() * ordlista.length)];

        // Räknare för gissningar
        let antalGissningar = 0;

        // Funktion för att hantera gissningen
        function gissa() {
            const gissning = document.getElementById('gissning').value.toLowerCase();

            // Kontrollera om användaren har angett rätt ord
            if (gissning === valtOrd) {
              // Rätt gissning
              användareinput = prompt("Bra! Det var rätt!! \n\nNuvarande ord: " + användareinput + "\n\nSkriver ett ord som skiljer sig med ett bokstav från " + användareinput + "\n\nDu har gissat " + antalgissning + " gånger");
              antalgissning++;
            } else {
              // Fel gissning: Kontrollera om en bokstav har ändrats korrekt
              if (kanBytaEnBokstav(gissning)) {
                alert("Får använda bara 1 bokstav i tagen");
                antalgissning++;
              } else {
                alert("Det var Fel!! " + "\n\nDu har gissat " + antalgissning + " gånger");
                användareinput = prompt("Tyvär! Det var fel!! \n\nNuvarande ord: " + användareinput + "\n\nSkriver ett ord som skiljer sig med ett bokstav från " + användareinput + "\n\nDu har gissat " + antalgissning + " gånger");
                antalgissning++;
              }
            }

            // Uppdatera statistik
            antalGissningar++;
            document.getElementById('antal-gissningar').innerText = antalGissningar;

            // Återställ gissningsinputfältet
            document.getElementById('gissning').value = '';
        }

        // Funktion för att kontrollera om användaren har bytt en bokstav
        function kanBytaEnBokstav(gissning) {
            if (gissning.length !== valtOrd.length) return false;

            let skillnad = 0;
            for (let i = 0; i < gissning.length; i++) {
                if (gissning[i] !== valtOrd[i]) {
                    skillnad++;
                }
            }
            return skillnad === 1; // Om bara en bokstav är olika
        }
    </script>
  </body>
</html>
